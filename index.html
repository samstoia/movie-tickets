<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <h1>The Ghost of Blockbuster</h1>
    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <img src="img/big-movie-poster.jpg" alt="a movie poster for big">
          <form class="" >
            <select class="form-control" id="movie1-time">
            <option disabled selected value="">Time</option>
              <option value="1">Matinee</option>
              <option value="2">Evening</option>
              <option value="2">Night</option>
            </select>
            <select class="form-control" id="movie1-age">
            <option disabled selected value="">Age</option>
              <option value="1">Child (0-12)</option>
              <option value="3">Adult (13-65)</option>
              <option value="2">Senior (65+)</option>
            </select>
            <button type="submit">Show Price</button>
            <div id="show-price">

            </div>
          </form>
        </div>
        <div class="col-md-4">
          <img src="img/jaws-movie-poster.jpg" alt="a movie poster for jaws">
          <select class="form-control" id="movie2-time">
          <option disabled selected value="">Time</option>
            <option value="1">Matinee</option>
            <option value="2">Evening</option>
            <option value="2">Night</option>
          </select>
          <select class="form-control" id="movie2-age">
          <option disabled selected value="">Age</option>
            <option value="1">Child (0-12)</option>
            <option value="3">Adult (13-65)</option>
            <option value="2">Senior (65+)</option>
          </select>
        </div>
        <div class="col-md-4">
          <img src="img/ghost-movie-poster.jpg" alt="a movie poster for ghost">
          <select class="form-control" id="movie3-time">
          <option disabled selected value="">Time</option>
            <option value="1">Matinee</option>
            <option value="2">Evening</option>
            <option value="2">Night</option>
          </select>
          <select class="form-control" id="movie3-age">
          <option disabled selected value="">Age</option>
            <option value="1">Child (0-12)</option>
            <option value="3">Adult (13-65)</option>
            <option value="2">Senior (65+)</option>
          </select>
        </div>
      </div>
    </div>

  </body>
</html>
